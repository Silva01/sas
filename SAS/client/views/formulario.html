<template name="formulario">
	{{> menu}}
	<form>
		<div class="form-group">
			<label for="faixaMin">Faixa Minima</label>
			<input type="number" class="form-control" name="faixaMinima" placeholder="Faixa Minima">
		</div>
		<div class="form-group">
			<label for="faixaMax">Faixa Maxima</label>
			<input type="number" class="form-control" name="faixaMaxima" placeholder="Faixa Maxima">
		</div>
		<div class="form-group">
			<label for="classificacao">Classificação</label>
			<input type="text" class="form-control" name="classificar" placeholder="Classificação">
		</div>
		<div class="form-group">
			<label for="informacao">Informação</label>
			<textarea rows="4" class="form-control" name="infor"></textarea>
		</div>
		<button type="submit" class="btn btn-default">Cadastrar</button>
		<button type="reset" class="btn btn-default">Limpar</button>
	</form>
</template>
