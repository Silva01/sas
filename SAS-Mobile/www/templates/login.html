<ion-view view-title="Login">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginDados.usuario">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginDados.senha">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="validarLogin()">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
