<ion-view view-title="Login" class="tela">
  <ion-header-bar class="bar-stable bar bar-header bar-balanced">
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form class="log">
      <div class="list">
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <span class="input-label">User</span>
            <input type="text" ng-model="loginDados.usuario">
          </label>
        </div>
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <span class="input-label">Password</span>
            <input type="password" ng-model="loginDados.senha">
          </label>
        </div>
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <button class="button button-block button-positive" type="submit" ng-click="validarLogin()">Log in</button>
          </label>
          <label class="item-input-wrapper">
            <button type="button" class="button button-block button-royal" ng-click="formCadastro()">Cadastre-se</button>
          </label>
        </div>

      </div>
    </form>
  </ion-content>
</ion-view>
